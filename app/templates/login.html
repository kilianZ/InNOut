<html>
   <body>
      {% with messages = get_flashed_messages() %}
         {% if messages %}
      <p>{{ messages[0] }}</p>
         {% endif %}
      {% endwith %} 
      {% block body %}{% endblock %}
      <form action = "http://localhost:5000/login" method = "post">
         <p>Enter Name:</p>
         <p><input type = "text" name = "username" /></p>
         <p><input type = "text" name = "password" /></p>
         <p><input type = "submit" value = "submit" /></p>
      </form>
   </body>
</html>
